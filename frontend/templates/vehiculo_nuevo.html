<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
            <div class="container">
                <a class="navbar-brand" href="./admin.html">Admin Dashboard - Agregar</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./admin.html">Vehículos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container" id="app">
            <br>
            <form style="background-color:aliceblue ; margin: 10px auto; width: 375px; padding: 22px;">
                <h1 style="margin-bottom: 25px;">Ingreso Vehículo</h1>
                <div class="mb-3">
                    <label for="marca">Marca: &nbsp</label>
                    <input type="text" name="marca" id="marca" v-model="marca" required placeholder=" ">
                </div>
                <div class="mb-3">
                    <label for="modelo">Modelo: &nbsp</label>
                    <input type="text" name="modelo" id="modelo" v-model="modelo" required placeholder=" ">
                </div>
                <div class="mb-3">
                    <label for="anio">Año: &nbsp</label>
                    <input type="number" name="anio" id="anio" v-model="anio" required placeholder=" ">
                </div>
                <div class="mb-3">
                    <label for="estado">Estado: &nbsp</label>
                    <input type="text" name="estado" id="estado" v-model="estado" required placeholder=" ">
                </div>
                <div class="mb-3">
                    <label for="precio">Precio: &nbsp $USD</label>
                    <input type="number" name="precio" id="precio" v-model="precio" required placeholder=" ">
                </div>
                <div class="mb-3">
                    <label for="imagen">Imagen: &nbsp</label>
                    <input type="text" name="imagen" id="imagen" v-model="imagen" required placeholder=" ">
                    <img width="100" style="margin-top: 20px;" :src="imagen" alt="">
                </div>
                <button type="button" class="btn btn-success" @click="grabar()">Grabar</button>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
