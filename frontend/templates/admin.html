<!doctype html>
<html lang="en">

<head>
  <title>Admin Dashboard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/admin.css">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm">
      <div class="container">
        <img src="../imagenes/logonavbar.webp" alt="logo dangel motors">
        <p>Admin Dashboard</p>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <button id="logout" onclick="logout()"><i class='bx bx-log-out'></i></button>
      </div>
    </nav>

  </header>
  <main>
    <div class="container" id="app">
      <div class="new">
        <h1>Vehículos</h1>
        <a class="btn btn-primary" href="vehiculo_nuevo.html">Nuevo</a>
      </div>
      <div v-if="error">
        <p>Lo sentimos, se produjo un error...</p>
      </div>
      <div v-else>
        <section v-if="cargando">
          <div class="spinner-border text-danger"></div>
        </section>
        <div v-else class="table-responsive-sm">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Marca</th>
                <th scope="col">Modelo</th>
                <th scope="col">Año</th>
                <th scope="col">Estado</th>
                <th scope="col">Precio</th>
                <th scope="col">Imagen</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr class="" v-for="vehiculo in vehiculos">
                <td scope="row">{{vehiculo.id}}</td>
                <td>{{vehiculo.marca}}</td>
                <td>{{vehiculo.modelo}}</td>
                <td>{{vehiculo.anio}}</td>
                <td>{{vehiculo.estado}}</td>
                <td>{{vehiculo.precio}}</td>
                <td class="img"><img :src="vehiculo.imagen"
                    :alt="vehiculo.marca - vehiculo.modelo"></td>
                <td><a class="btn" :href="'vehiculo_editar.html?id=' + vehiculo.id" style="font-weight: 600; color: var(--blanco);border-radius: 3px;">Editar</a>
                  <button type="button" @click="eliminar(vehiculo.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </main>
  <footer>
    <p>&#169; DangelMotors Todos los Derechos Reservados.</p>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
  <script src="../js/login.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../js/admin.js"></script>
</body>

</html>
